kind: pipeline
name: publish-docker-image

clone:
  depth: 1


steps:
- name: build-and-public-docker-image
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - apk add git docker make
  - docker login --username ndumas --password $GITEA_AUTH_TOKEN code.ndumas.com
  - make docker
  enviornment:
    GITEA_AUTH_TOKEN:
      from_secret: GITEA_AUTH_TOKEN

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}
