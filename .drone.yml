kind: pipeline
name: publish-docker-image

clone:
  depth: 1

steps:
- name: build-and-public-docker-image
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - apk add git docker make
  - make docker

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}
