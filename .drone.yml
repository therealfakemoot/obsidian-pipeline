kind: pipeline
name: publish-docker-image

clone:
  disable: true


steps:
- name: build-and-public-docker-image
  image: alpine/git
  commands:
  - git clone https://code.ndumas.com/ndumas/obsidian-pipeline.git .
- name: build-and-public-docker-image
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - apk add git docker make
  - mkdir $HOME/.docker/
  - echo "$GITEA_DOCKER_REGISTRY_TOKEN" > $HOME/.docker/config.json
  - git -C . describe --tags --dirty=-dev
  - make debug
  - make docker
  environment:
    GITEA_DOCKER_REGISTRY_TOKEN:
      from_secret: GITEA_DOCKER_REGISTRY_TOKEN

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}
